{% extends 'base.html' %}

{% block head %}
<title>Добавить Заемщика</title>
{% endblock %}

{% block body%}
<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Заемщик</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        {% if form.non_field_errors %}
                            <ul>
                              {% for error in form.non_field_errors %}
                                <label>{{ error }}</label>
                              {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label>Ф.И.О.</label>
                        <input type="text" class="form-control" name="fio" required>
                    </div>
                    <div class="form-group">
                        <label>INN</label>
                        <input type="text" class="form-control" name="inn" required>
                    </div>
                    <div class="form-group">
                        <label>Паспорт</label>
                        <input type="text" class="form-control" name="passport" required>
                    </div>
                    <div class="form-group">
                        <label>Адрес</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="form-group">
                        <label>Место работы</label>
                        <input type="text" class="form-control" name="job_place" required>
                    </div>
                    <div class="form-group">
                        <label>Контакты</label>
                        <input type="text" class="form-control" name="contacts" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
